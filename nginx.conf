# Nginx configuration for CRUD application
# Save this file as /etc/nginx/sites-available/crud-app
# Then create symlink: sudo ln -s /etc/nginx/sites-available/crud-app /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload: sudo systemctl reload nginx

upstream flask_app {
    server 127.0.0.1:5000;
}

server {
    listen 80;
    server_name localhost;
    
    # Serve static files (CSS, HTML)
    root web-page;
    
    # Default page
    location / {
        try_files $uri $uri/ /html/view_page.html;
        index view_page.html;
    }
    
    # Serve HTML files
    location /html/ {
        alias /path/to/your/crud-app/web-page/html/;
        try_files $uri $uri/ =404;
    }
    
    # Serve CSS files
    location /css/ {
        alias /path/to/your/crud-app/web-page/css/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # API proxy
    location /api/ {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers (optional, Flask-CORS handles this)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # Error pages
    error_page 404 /html/view_page.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
