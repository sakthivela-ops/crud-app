# Nginx configuration for CRUD application
# Save this file as /etc/nginx/sites-available/crud-app
# Then create symlink: sudo ln -s /etc/nginx/sites-available/crud-app /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload: sudo systemctl reload nginx

upstream flask_app {
    server 127.0.0.1:5000;
}

server {
    listen 80;
    server_name localhost;
    
    # Serve static files (CSS, HTML)
    root /home/sakthivel-a/Projects/crud-app/web-page;
    
    # Default page - serve HTML files or view_page as fallback
    location / {
        try_files $uri $uri/ /html/view_page.html =404;
    }
    
    # API proxy
    location /api/ {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
}
